{% extends "base.html" %}

{% block title %}Music Library{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Music Library</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="library-search" class="form-control" placeholder="Search library...">
            </div>
            <div class="col-md-6">
                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="clear-search-btn" class="btn btn-secondary">Clear</button>
            </div>
        </div>
        
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div id="library-results">
            <!-- Results will be populated here -->
        </div>
        
        <nav id="pagination" style="display: none;">
            <ul class="pagination justify-content-center">
                <!-- Pagination will be populated here -->
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPage = 1;
let currentSearch = '';

function loadLibrary(page = 1, search = '') {
    const loading = document.getElementById('loading');
    const results = document.getElementById('library-results');
    
    loading.style.display = 'block';
    results.innerHTML = '';
    
    const params = new URLSearchParams({
        page: page,
        per_page: 100,  // 100 albums per page
        search: search
    });
    
    fetch(`/api/library?${params}`)
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            
            if (data.error) {
                results.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                return;
            }
            
            if (data.albums.length === 0) {
                results.innerHTML = '<div class="alert alert-info">No albums found.</div>';
                return;
            }
            
            // Create list format
            let html = `
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Library Albums</h5>
                        <small class="text-muted">
                            Showing ${(page - 1) * 100 + 1} to ${Math.min(page * 100, data.total)} of ${data.total} albums
                        </small>
                    </div>
                    <div class="list-group list-group-flush">
            `;
            
            data.albums.forEach((album, index) => {
                const isOdd = index % 2 === 1;
                html += `
                    <div class="list-group-item ${isOdd ? 'list-group-item-light' : ''}">
                        <div class="d-flex w-100 justify-content-between align-items-center">
                            <div class="flex-grow-1">
                                <h6 class="mb-1">
                                    <strong>${escapeHtml(album.artist)}</strong> - ${escapeHtml(album.title)}
                                </h6>
                                <small class="text-muted">
                                    ${album.year ? `Year: ${album.year} â€¢ ` : ''}ID: ${album.id}
                                </small>
                            </div>
                            <div class="text-end">
                                <small class="text-muted">#${(page - 1) * 100 + index + 1}</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            results.innerHTML = html;
            
            // Update pagination
            updatePagination(data.page, data.total_pages);
        })
        .catch(error => {
            loading.style.display = 'none';
            results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        });
}

function updatePagination(currentPage, totalPages) {
    const pagination = document.getElementById('pagination');
    const paginationList = pagination.querySelector('.pagination');
    
    if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
    }
    
    pagination.style.display = 'block';
    paginationList.innerHTML = '';
    
    // First button
    if (currentPage > 1) {
        paginationList.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadLibrary(1, '${currentSearch}')">&laquo; First</a>
            </li>
        `;
    }
    
    // Previous button
    if (currentPage > 1) {
        paginationList.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadLibrary(${currentPage - 1}, '${currentSearch}')">&lsaquo; Previous</a>
            </li>
        `;
    }
    
    // Page numbers (show current page and 2 pages on each side)
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    if (startPage > 1) {
        paginationList.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadLibrary(1, '${currentSearch}')">1</a>
            </li>
        `;
        if (startPage > 2) {
            paginationList.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        const active = i === currentPage ? 'active' : '';
        paginationList.innerHTML += `
            <li class="page-item ${active}">
                <a class="page-link" href="#" onclick="loadLibrary(${i}, '${currentSearch}')">${i}</a>
            </li>
        `;
    }
    
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            paginationList.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
        paginationList.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadLibrary(${totalPages}, '${currentSearch}')">${totalPages}</a>
            </li>
        `;
    }
    
    // Next button
    if (currentPage < totalPages) {
        paginationList.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadLibrary(${currentPage + 1}, '${currentSearch}')">Next &rsaquo;</a>
            </li>
        `;
    }
    
    // Last button
    if (currentPage < totalPages) {
        paginationList.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadLibrary(${totalPages}, '${currentSearch}')">Last &raquo;</a>
            </li>
        `;
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Event listeners
document.getElementById('search-btn').addEventListener('click', function() {
    currentSearch = document.getElementById('library-search').value;
    currentPage = 1;
    loadLibrary(currentPage, currentSearch);
});

document.getElementById('clear-search-btn').addEventListener('click', function() {
    document.getElementById('library-search').value = '';
    currentSearch = '';
    currentPage = 1;
    loadLibrary(currentPage, currentSearch);
});

document.getElementById('library-search').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('search-btn').click();
    }
});

// Load initial data
loadLibrary();
</script>
{% endblock %}
